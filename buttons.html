<!--
border-radius half of height or width, which ever is lower, to have round buttons
color = text color of HTML element
margin = space around HTML element
opacity = fade in fade out HTML element
.class:pseudoclass
pseudoclass - hover, active
transition: attribute1 duration, attribute2 duration ... ;
-->
<style>
  button {
    cursor: pointer;
    height: 36px;
    border-radius: 2px;
    margin-right: 8px;
  }

  .subscribe-button {
    background-color: rgb(200, 0, 0);
    color: white;
    border: none;
    width: 105px;
    transition: opacity 0.15s;
  }

  .subscribe-button:hover {
    opacity: 0.8;
  }

  .subscribe-button:active {
    opacity: 0.5;
  }

  .join-button {
    background-color: white;
    color: rgb(41, 118, 211);
    border-color: rgb(41, 118, 211);
    border-style: solid;
    border-width: 1px;
    width: 70px;
    transition: background-color 1s, color 1s;
  }

  .join-button:hover {
    background-color: rgb(41, 118, 211);
    color: white;
  }

  .join-button:active {
    opacity: 0.7;
  }

  .tweet-button {
    background-color: rgb(2, 158, 255);
    color: white;
    border: none;
    width: 74px;
    border-radius: 18px;
    font-weight: bold;
    font-size: 15px;
  }
</style>

<a href="website.html" >Home Page</a>

<button class="subscribe-button">
  SUBSCRIBE
</button>

<button class="join-button">
  JOIN
</button>

<button class="tweet-button">
  Tweet
</button>
