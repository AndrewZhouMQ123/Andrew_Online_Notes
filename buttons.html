<!DOCTYPE html>
<html>
  <head>
    <title>
      Buttons with CSS and JS
    </title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, Helvetica, sans-serif;
      }
    </style>
    <script>
      "use strict"; // modern js strict mode
      // alert runs when loading webpage
      let undef;
      function home() {
        window.location.replace("home.html");
      }
    </script>
    <link rel="stylesheet" href="styles/buttons.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/buttonsfromweb.css">
  </head>
  <body>
    <header>
      <div>
        <button class="header-btn" onclick="home()"><h1>Home</h1></button>
      </div>
      <div>
        <input class="search-bar" placeholder="Search">
      </div>
    </header>

    <div class="text-box">

    </div>

    <div class="btn-box">
      <div>
        <button onclick="alert(undef);">
          Default
        </button>
      </div>
      <div>
        <button class="default-btn primary-btn" onclick="alert('Primary');">
          Primary
        </button>
      </div>
      <div>
        <button class="default-btn secondary-btn" onclick="alert('Secondary');">
          Secondary
        </button>
      </div>
      <div>
        <button class="default-btn success-btn" onclick="alert('Success')">
          Success
        </button>
      </div>
      <div>
        <button class="default-btn danger-red-btn" onclick="alert('Danger');">
          Danger
        </button>
      </div>
      <div>
        <button class="default-btn warning-orange-btn" onclick="alert('Warning');">
          Warning
        </button>
      </div>
      <div>
        <button class="default-btn info-btn" onclick="alert('Info')">
          Info
        </button>
      </div>
      <div>
        <button class="default-btn light-btn" onclick="alert('display light')">
          Light
        </button>
      </div>
      <div>
        <button class="default-btn dark-btn" onclick="alert('display dark')">
          Dark
        </button>
      </div>
      <div>
        <button class="default-btn link-btn" onclick="alert('Confirm navigate to Link?')">
          Link
        </button>
      </div>
    </div>

    <div class="btn-box">
      <div >
        <button class="round-btn" onclick="alert('round button');">
          Basic Round
        </button>
      </div>
      <div>
        <button class="round-btn hello-world-groove" onclick="alert('Hello World');">
          Hello World
        </button>
      </div>
      <div>
        <button class="round-btn goodbye-world-groove" onclick="alert('GoodBye World');">
          GoodBye World
        </button>
      </div>

      <div>
        <button class="round-btn hello-world-double" onclick="alert('Hello World');">
          Hello World
        </button>
      </div>
      <div>
        <button class="round-btn goodbye-world-double" onclick="alert('GoodBye World');">
          GoodBye World
        </button>
      </div>
      <div>
        <button class="round-btn recycling-double" onclick="alert('Reuse Reduce Recycle');">
          <img src="images/recycling.svg" alt="Recycling Icon">
        </button>
      </div>
    </div>

    <div class="buttons-grid">
      <div>
        <p>
          Uber
        </p>
        <button class="base-btn uber-btn">
          Request now
        </button>
      </div>
      <div>
        <p>
          GitHub
        </p>
        <button class="base-btn github-btn">
          Sign up 
        </button>
      </div>
      <div>
        <p>
          Amazon
        </p>
        <button class="base-btn amazon-btn">
          Add to Cart
        </button>
      </div>
    </div>

    <div style="margin-top: 30px; display: grid; grid-template-columns: 1fr 1fr; column-gap: 15px;">
      <div>
        <p>
          LinkedIn
        </p>
        <button class="base-btn linkedin-apply-btn">
          Apply on company website
        </button>
      </div>
      <div>
        <p>
          LinkedIn
        </p>
        <button class="base-btn linkedin-save-btn">
          Save
        </button>
      </div>
      <div>
        <p>Twitter</p>
        <button class="base-btn twitter-join-btn" onclick="alert('joined')">
          JOIN
        </button>
      </div>
      <div>
        <p>Twitter</p>
        <button class="base-btn twitter-tweet-btn" onclick="alert('tweeted')">
          Tweet
        </button>
      </div>
    </div>

    <div class="buttons-grid">
      <div>
        <p>Bootstrap</p>
        <button class="base-btn bootstrap-get-started-btn">
          Get started
        </button>
      </div>
      <div>
        <p>Bootstrap</p>
        <button class="base-btn bootstrap-download-btn">
          Download
        </button>
      </div>
      <div>
        <p>Youtube</p>
        <button class="base-btn youtube-subscribe-btn" onclick="alert('subscribed')">
          SUBSCRIBE
        </button>
      </div>
    </div>

    <div style="margin-top: 30px; display: grid; grid-template-columns: 1fr 1fr 1fr; column-gap: 15px;">
      <div style="background-color: lightpink;">
        1fr
      </div>
      <div style="background-color: lightblue;">
        1fr
      </div>
      <div style="background-color: lightgreen;">
        1fr
      </div>
    </div>

  </body>
</html>
